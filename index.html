<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container text-center ">
        <h1 class="mt-5 fw-bold">POMODORO TIMER UHUU</h1>
        <div class="timer-container mt-4">
            <div id="time" class="display-1">25:00</div>
        </div>
        <div class="controls mt-4">
            <input type="number" id="setMinutes" placeholder="Minutos" class="form-control">
            <button id="start" class="btn btn-primary">Iniciar</button>
            <button id="pause" class="btn btn-danger">Pausa Curta</button>
            <button id="longPause" class="btn btn-success">Pausa Longa</button>
        </div>
    </div>
    <i id="gearIcon" class="fas fa-cog"></i>
    <div id="settings" class="settings-container">
        <div class="settings-content">
            <label for="userMinutes">Definir minutos:</label>
            <input type="number" id="userMinutes" class="form-control">
            <button id="saveMinutes" class="btn btn-primary mt-2">Salvar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
